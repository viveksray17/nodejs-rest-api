<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<title>Courses App</title>
		<script src="dist/index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<input type="text", id="courseName", placeholder="enter course name">
			<input type="text", id="courseCost", placeholder="enter course cost">
			<button type="submit" class="btn btn-primary" onclick="submitCourse()">Submit Course</button><br>
			<button class="btn btn-primary" onclick="fetchcourses()">
				Fetch Courses
			</button>
			<table class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Cost</th>
					</tr>
				</thead>
				<tbody id="coursetable"></tbody>
			</table>
		</div>
	</body>
</html>
